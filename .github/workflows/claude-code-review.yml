name: Claude Code Review

on:
  pull_request:
    types: [opened, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"

concurrency:
  group: claude-code-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Optional: donâ€™t run on draft PRs (belt + suspenders)
    if: ${{ github.event.pull_request.draft == false }}

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      # id-token only needed for OIDC flows (Bedrock/Vertex etc). If you're just using OAuth, you can drop it.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
          # Cost guardrail: limit how long it thinks
          claude_args: "--max-turns 5"